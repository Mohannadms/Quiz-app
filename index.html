<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Quiz</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="quiz-container">
			<div class="header">
				<h1>Quiz</h1>
				<div class="tip">
					<span class="tip-text">Answers are in random order!</span>
					<span class="tip-icon">?</span>
				</div>
				<div>
					<div class="streak" id="streak">ðŸ”¥ Streak: 0</div>
					<div class="streak" id="max-streak">ðŸ”¥ Max Streak: 0</div>
				</div>
				<div class="progress" id="progress">Question 0 of 10</div>
			</div>

			<div class="question" id="question">Loading question...</div>

			<div class="answers">
				<div class="answer" id="ans1">
					<span class="number">1</span>
					<span class="text">Answer 1</span>
				</div>
				<div class="answer" id="ans2">
					<span class="number">2</span>
					<span class="text">Answer 2</span>
				</div>
				<div class="answer" id="ans3">
					<span class="number">3</span>
					<span class="text">Answer 3</span>
				</div>
				<div class="answer" id="ans4">
					<span class="number">4</span>
					<span class="text">Answer 4</span>
				</div>
			</div>

			<div class="feedback" id="feedback"></div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
